<div class="send-chat" >
  <form #sendMessage="ngForm">
    <div class="send-chat__form">
      <input
        name="msg"
        type="text"
        placeholder="Type your message"
        [(ngModel)]="message"
      />
      <button title="Send" type="submit" [disabled]="!hasMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </form>
</div>
